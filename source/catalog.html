<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Погнали: Попутчики</title>
</head>

<body>

  <header class="page-header">
    <a class="page-header__logo">
      <img class="page-header__image" src="https://via.placeholder.com/150x150" width="100" height="19"
        alt="Логотип сайта «Погнали?»">
    </a>
    <nav class="main-nav">
    </nav>
    <div class="page-header__title page-header__title--bordered">Попутчики</div>
  </header>

  <main class="page-main">
    <section class="filter">
      <div class="country-filter">
        <img class="country-filter__icon" src="https://via.placeholder.com/150x150" width="50" height="50"
          alt="Иконка фильтр">
        <p class="country-filter__text">Фильтрация по странам</p>
        <button class="country-filter__button" type="button">
          <img class="country-filter__button-icon" src="https://via.placeholder.com/150x150" width="50" height="50"
            alt="Иконка три точки">
        </button>
      </div>
      <div class="country-filter__main"></div>

      <form class="search" method="post" action="https://echo.htmlacademy.ru/">
        <div class="search__title">Подберите идеального попутчика</div>

        <fieldset class="search-fieldset">
          <button class="search-fieldset__button" type="button">
            Хобби
            <img src="https://via.placeholder.com/150x150" width="50" height="50" alt="Иконка три точки">
          </button>
          <div class="search-section visually-hidden"></div>
        </fieldset>

        <fieldset class="search-fieldset">
          <button class="search-fieldset__button" type="button">
            Музыка
            <img src="https://via.placeholder.com/150x150" width="50" height="50" alt="Иконка три точки">
          </button>

          <div class="search-section visually-hidden">
            <ul class="search-list">
              <li class="search-list__option">
                <input class="visually-hidden form-checkbox" type="checkbox" name="rock" id="search-rock" />
                <label for="search-rock">Тяжелый рок</label>
              </li>
              <li class="search-list__option">
                <input class="visually-hidden form-checkbox" type="checkbox" name="rap" id="search-rap" />
                <label for="search-rap">Русский рэп</label>
              </li>
              <li class="search-list__option">
                <input class="visually-hidden form-checkbox" type="checkbox" name="eurodance" id="search-eurodance" />
                <label for="search-eurodance">Евроденс</label>
              </li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="search-fieldset">
          <button class="search-fieldset__button" type="button">
            Еда
            <img src="https://via.placeholder.com/150x150" width="50" height="50" alt="Иконка три точки">
          </button>
          <div class="search-section visually-hidden"></div>
        </fieldset>

        <fieldset class="search-fieldset">
          <button class="search-fieldset__button" type="button">
            Транспорт
            <img src="https://via.placeholder.com/150x150" width="50" height="50" alt="Иконка три точки">
          </button>
          <div class="search-section visually-hidden">

            <ul class="search-transport">
              <li class="search-transport__option">
                <input class="visually-hidden search-transport__input" type="checkbox" name="plane" id="search-plane" />
                <label for="search-plane">
                  <img src="https://via.placeholder.com/150x150" width="50" height="50" alt="SVG иконка">
                </label>
              </li>
              <li class="search-transport__option">
                <input class="visually-hidden search-transport__input" type="checkbox" name="bus" id="search-bus" />
                <label for="search-bus">
                  <img src="https://via.placeholder.com/150x150" width="50" height="50" alt="SVG иконка">
                </label>
              </li>
              <li class="search-transport__option">
                <input class="visually-hidden search-transport__input" type="checkbox" name="bike" id="search-bike" />
                <label for="search-bike">
                  <img src="https://via.placeholder.com/150x150" width="50" height="50" alt="SVG иконка">
                </label>
              </li>
              <li class="search-transport__option">
                <input class="visually-hidden search-transport__input" type="checkbox" name="foot" id="search-foot" />
                <label for="search-foot">
                  <img src="https://via.placeholder.com/150x150" width="50" height="50" alt="SVG иконка">
                </label>
              </li>
            </ul>

          </div>
        </fieldset>

        <fieldset class="search-fieldset">
          <button class="search-fieldset__button" type="button">
            Левел
            <img src="https://via.placeholder.com/150x150" width="50" height="50" alt="Иконка три точки">
          </button>
          <div class="search-section visually-hidden">

            <div class="search-range">
              <div class="level-controls">
                <label class="level-controls__min"><input name="min-level" type="number" value="0"></label>
                <label class="level-controls__max"><input name="max-level" type="number" value="100"></label>
              </div>

              <div class="range-controls">
                <div class="scale">
                  <div class="bar"></div>
                </div>
                <div class="toggle toggle-min"></div>
                <div class="toggle toggle-max"></div>
              </div>

            </div>

          </div>
        </fieldset>

        <button class="search__button">Показать</button>
      </form>

      </div>
    </section>

    <section class="all-travelers">
      <article class="user-card">
        <img class="user-card__photo" src="https://via.placeholder.com/150x150" width="50" height="50" alt="Фото юзера">
        <h3 class="user-card__name">Таня Фирсова</h3>
        <p class="user-card__distance">1,5 m</p>

        <ul class="user-card__tags tags">
          <li>#ЗОЖ</li>
          <li>#ПП</li>
          <li>#Фитнес</li>
          <li>#пляж</li>
          <li>#авокадо</li>
          <li>#смузи</li>
        </ul>

        <div class="user-card__section">
          <p class="user-card__section-title">хочет посетить:</p>
          <ul class="user-card__section-countries">
            <li>
              <img class="all-travelers__countries-image" src="https://via.placeholder.com/150x150" width="50"
                height="50" alt="Шри-ланка флаг">
              Шри-ланка
            </li>
            <li>
              <img class="all-travelers__countries-image" src="https://via.placeholder.com/150x150" width="50"
                height="50" alt="Таиланд флаг">
              Таиланд
            </li>
            <li>
              <img class="all-travelers__countries-image" src="https://via.placeholder.com/150x150" width="50"
                height="50" alt="Сейшелы флаг">
              Сейшелы
            </li>
          </ul>
        </div>

        <div class="user-card__section">
          <p class="user-card__section-title">транспорт:</p>
          <ul class="user-card__section-transport transport-list">
            <li class="transport-list__active">
              <a href="#">
                <img class="transport-list__icon" src="https://via.placeholder.com/150x150" width="18" height="18"
                  alt="Иконка самолет">
              </a>
            </li>
            <li>
              <a href="#">
                <img class="transport-list__icon" src="https://via.placeholder.com/150x150" width="18" height="18"
                  alt="Иконка автобус">
              </a>
            </li>
            <li>
              <a href="#">
                <img class="transport-list__icon" src="https://via.placeholder.com/150x150" width="18" height="18"
                  alt="Иконка велосипед">
              </a>
            </li>
            <li>
              <a href="#">
                <img class="transport-list__icon" src="https://via.placeholder.com/150x150" width="18" height="18"
                  alt="Иконка пешком">
              </a>
            </li>
          </ul>

          <div class="user-card__section">
            <p class="user-card__section-title">левел:</p>
            <div class="user-card__section-level">99</div>
          </div>
        </div>
        <button class="user-card__button" type="button">Позвать!</button>
      </article>


      <button class="all-travelers__show-more" type="button">
        <img class="direction-card__button-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
          alt="Иконка плюс">
        Показать еще
      </button>

      <ul class="all-travelers__pagination pagination">
        <li class="pagination__item">
          <button type="button" class="all-travelers__pagination-button">
            <img class="direction-card__button-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
              alt="Иконка влево">
          </button>
        </li>
        <li class="pagination__item">
          <button type="button" class="all-travelers__pagination-button">
            <img class="direction-card__button-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
              alt="Иконка вправо">
          </button>
        </li>
      </ul>
    </section>
  </main>


  <footer class="page-footer">
    <a class="page-footer__logo">
      <img class="page-footer__image" src="https://via.placeholder.com/150x150" width="100" height="19"
        alt="Логотип сайта «Погнали?»">
    </a>
    <ul class="page-footer__social socials">
      <li>
        <a href="#">
          <img class="socials-icon" src="https://via.placeholder.com/150x150" width="100" height="19"
            alt="Facebook иконка">
        </a>
      </li>
      <li>
        <a href="#">
          <img class="socials-icon" src="https://via.placeholder.com/150x150" width="100" height="19" alt="VK иконка">
        </a>
      </li>
      <li>
        <a href="#">
          <img class="socials-icon" src="https://via.placeholder.com/150x150" width="100" height="19"
            alt="Instagram иконка">
        </a>
      </li>
    </ul>

    <div class="copyright">
      <p>Разработано</p>
      <a href="#">
        <img class="copyright-icon" src="https://via.placeholder.com/150x150" width="50" height="50"
          alt="Иконка академии">
      </a>
    </div>
  </footer>

</body>

</html>
