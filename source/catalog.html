<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Погнали: Попутчики</title>
</head>

<body>

  <header class="page-header">
    <a class="page-header__logo">
      <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" width="100" height="19"
        alt="Логотип сайта «Погнали?»">
    </a>
    <nav class="main-nav">
    </nav>
    <div class="header-title">Попутчики</div>
  </header>

  <main class="page-main">

    <section class="all-travelers">

      <article class="all-travelers__card">
        <img class="all-travelers__card-image" src="https://via.placeholder.com/150x150" width="50" height="50"
          alt="Фото юзера">
        <h3 class="all-travelers__card-name">Таня Фирсова</h3>
        <p class="all-travelers__card-distance">1,5 m</p>

        <div class="all-travelers__card-tags">
          <ul class="all-travelers__tags-list">
            <li>#ЗОЖ</li>
            <li>#ПП</li>
            <li>#Фитнес</li>
            <li>#пляж</li>
            <li>#авокадо</li>
            <li>#смузи</li>
          </ul>
        </div>

        <div class="all-travelers__card-countries">
          <p class="card-countries__title">хочет посетить:</p>
          <ul class="all-travelers__countries-list">
            <li>
              <img class="all-travelers__countries-image" src="https://via.placeholder.com/150x150" width="50"
                height="50" alt="Шри-ланка флаг">
              Шри-ланка
            </li>
            <li>
              <img class="all-travelers__countries-image" src="https://via.placeholder.com/150x150" width="50"
                height="50" alt="Таиланд флаг">
              Таиланд
            </li>
            <li>
              <img class="all-travelers__countries-image" src="https://via.placeholder.com/150x150" width="50"
                height="50" alt="Сейшелы флаг">
              Сейшелы
            </li>
          </ul>
        </div>

        <div class="all-travelers__card-transport">
          <p class="card-transport__title">транспорт:</p>
          <ul class="card-transport__movement-icons">
            <li class="movement-icons__active">
              <a href="#">
                <img class="movement-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
                  alt="Иконка самолет">
              </a>
            </li>
            <li>
              <a href="#">
                <img class="movement-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
                  alt="Иконка автобус">
              </a>
            </li>
            <li>
              <a href="#">
                <img class="movement-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
                  alt="Иконка велосипед">
              </a>
            </li>
            <li>
              <a href="#">
                <img class="movement-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
                  alt="Иконка пешком">
              </a>
            </li>
          </ul>

          <p class="card-transport__level">левел:</p>
          <div class="all-travelers__card-level">99</div>
        </div>

        <button type="button" class="all-travelers__card-button">Позвать!</button>
      </article>


      <button type="button" class="all-travelers__show-more">
        <img class="direction-card__button-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
          alt="Иконка плюс">
        Показать еще
      </button>

      <div class="all-travelers__pagination">
        <button type="button" class="all-travelers__pagination-button">
          <img class="direction-card__button-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
            alt="Иконка влево">
        </button>
        <button type="button" class="all-travelers__pagination-button">
          <img class="direction-card__button-icon" src="https://via.placeholder.com/150x150" width="18" height="18"
            alt="Иконка вправо">
        </button>
      </div>

    </section>
  </main>


  <footer class="page-footer">
    <a class="page-header__logo">
      <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" width="100" height="19"
        alt="Логотип сайта «Погнали?»">
    </a>
    <ul class="page-footer__social">
      <li>
        <a href="#">
          <img class="page-footer__social-icon" src="https://via.placeholder.com/150x150" width="100" height="19"
            alt="Facebook иконка">
        </a>
      </li>
      <li>
        <a href="#">
          <img class="page-footer__social-icon" src="https://via.placeholder.com/150x150" width="100" height="19"
            alt="VK иконка">
        </a>
      </li>
      <li>
        <a href="#">
          <img class="page-footer__social-icon" src="https://via.placeholder.com/150x150" width="100" height="19"
            alt="Instagram иконка">
        </a>
      </li>
    </ul>

    <div class="page-footer__bottom">
      <p>Разработано</p>
      <a href="#">
        <img class="page-footer__bottom-icon" src="https://via.placeholder.com/150x150" width="50" height="50"
          alt="Иконка академии">
      </a>
    </div>
  </footer>

</body>

</html>
